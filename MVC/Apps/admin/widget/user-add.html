<form class="layui-form" style="margin-top:10px" lay-filter="adduserform">
    <div class="layui-form-item">
        <label class="layui-form-label">用&emsp;&emsp;户</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="username" autocomplete="off" placeholder="请输入" lay-verify="required" lay-verType="tips" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">别&emsp;&emsp;名</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="aliasname" autocomplete="off" placeholder="请输入" lay-verify="required" lay-verType="tips" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密&emsp;&emsp;码</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="password" autocomplete="off" placeholder="请输入" lay-verify="required" lay-verType="tips" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所有单位</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="ssdw" autocomplete="off" placeholder="请输入" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属区域</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="ssqy" autocomplete="off" placeholder="请输入" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备&emsp;&emsp;注</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="bz" autocomplete="off" placeholder="请输入" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:30px">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="addusersubmit" style="width:80px">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" style="width:80px">重置</button>
        </div>
    </div>
</form>
