<form class="layui-form" style="margin-top:10px" lay-filter="edituserroleform">
    <div class="layui-form-item">
        <label class="layui-form-label">角&emsp;&emsp;色</label>
        <div class="layui-input-block" style="padding-right:10px">
            <select id="roleselectid" name="roleselect" lay-filter="roleselect" lay-verify="required">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="userid" autocomplete="off" class="layui-input" readonly="readonly" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用&emsp;&emsp;户</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="username" autocomplete="off" class="layui-input" readonly="readonly" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">别&emsp;&emsp;名</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="aliasname" autocomplete="off" class="layui-input" readonly="readonly" />
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:30px">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="edituserrolesubmit" style="width:80px;margin-left:40px">提交</button>
        </div>
    </div>
</form>
