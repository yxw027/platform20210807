<!--编辑项目-->
<form class="layui-form" style="margin-top:5px;margin-right:5px;" lay-filter="editImageprojectinfoform">

        <div class="layui-input-block">
            <input type="text" name="image_xmmc_edit" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">项目编码</label>
        <div class="layui-input-block">
            <input type="text" name="image_xmbm_edit" autocomplete="off" placeholder="请输入" class="layui-input" />
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-form-item">
                    <label class="layui-form-label">中心经度</label>
                    <div class="layui-input-block">
                        <input type="text" name="image_zxjd_edit" autocomplete="off" placeholder="请输入" lay-verify="required|number" class="layui-input" />
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <div class="layui-form-item">
                    <label class="layui-form-label">中心纬度</label>
                    <div class="layui-input-block">
                        <input type="text" name="image_zxwd_edit" autocomplete="off" placeholder="请输入" lay-verify="required|number" class="layui-input" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">坐标系统</label>
        <div class="layui-input-block">
            <select id="kjckid" name="image_kjck_edit" lay-verify="required"></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="image_ms_edit" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="image_bz_edit" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:10px">
        <div style="position:absolute;right:15px;">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="editImageprojectinfosubmit" style="width:100px">保存</button>
        </div>
    </div>


</form>
