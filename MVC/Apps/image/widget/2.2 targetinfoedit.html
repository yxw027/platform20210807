        <div class="layui-tab-item layui-show">


            <form class="layui-form" style="margin-top:0px" lay-filter="editImagetargetinfoform">
                <div class="layui-form-item">
                    <label class="layui-form-label">目标名称</label>
                    <div class="layui-input-block">

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">目标编号</label>
                    <div class="layui-input-block">

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">目标类型</label>
                    <div class="layui-input-block">
                        <select id="mblxid" name="image_mblx_edit" lay-verify="required">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">X</label>
                    <div class="layui-input-block">
                        <input type="text" name="image_x_edit" autocomplete="off" placeholder="请输入空间直角坐标 X" lay-verify="required|number" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Y</label>
                    <div class="layui-input-block">
                        <input type="text" name="image_y_edit" autocomplete="off" placeholder="请输入空间直角坐标 Y" lay-verify="required|number" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Z</label>
                    <div class="layui-input-block">
                        <input type="text" name="image_z_edit" autocomplete="off" placeholder="请输入空间直角坐标 Z" lay-verify="required|number" class="layui-input" />
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">坐标系统</label>
                    <div class="layui-input-block">
                        <select id="kjckid" name="image_kjck_edit"></select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="image_bz_edit" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="margin-top:10px">
                    <div style="position:absolute;right:15px;">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="editImagetargetinfosubmit" style="width:100px">保存</button>
                    </div>
                </div>
            </form>




        </div>
