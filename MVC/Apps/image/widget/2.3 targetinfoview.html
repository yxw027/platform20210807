<!--查看目标-->
<form class="layui-form" style="margin-top:5px;margin-right:5px;" lay-filter="viewImagetargetinfoform">

    <div class="layui-form-item">
        <label class="layui-form-label">目标名称</label>
        <div class="layui-input-block">
            <input type="text" name="image_mbmc_view" autocomplete="off" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目标编号</label>
        <div class="layui-input-block">
            <input type="text" name="image_mbbh_view" autocomplete="off" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">目标类型</label>
        <div class="layui-input-block">
            <select id="mblxid" name="image_mblx_view" lay-verify="required">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">X</label>
        <div class="layui-input-block">
            <input type="text" name="image_x_view" autocomplete="off" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Y</label>
        <div class="layui-input-block">
            <input type="text" name="image_y_view" autocomplete="off" class="layui-input" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Z</label>
        <div class="layui-input-block">
            <input type="text" name="image_z_view" autocomplete="off"  class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">坐标系统</label>
        <div class="layui-input-block">
            <select id="kjckid" name="image_kjck_view"></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="image_bz_view" autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
