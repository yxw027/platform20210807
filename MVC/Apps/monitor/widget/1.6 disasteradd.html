<form class="layui-form" style="margin-top:10px" lay-filter="adddisasterform">
    <div class="layui-form-item">
        <label class="layui-form-label">灾害体名称</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="zhtmc" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">灾害体编号</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="zhtbh" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">灾害体类型</label>
        <div class="layui-input-block" style="padding-right:10px">
            <select id="zhtlxid" name="zhtlx" lay-verify="required">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">中心经度</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="zxjd" autocomplete="off" placeholder="请输入" lay-verify="required|number" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">中心纬度</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="zxwd" autocomplete="off" placeholder="请输入" lay-verify="required|number" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="bz" autocomplete="off" placeholder="请输入" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:30px">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="adddisastersubmit" style="width:80px">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" style="width:80px">重置</button>
        </div>
    </div>
</form>
