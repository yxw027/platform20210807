<form class="layui-form" style="margin-top:10px" lay-filter="addsectionform">
    <div class="layui-form-item">
        <label class="layui-form-label">剖面名称</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="pmmc" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">剖面编号</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="pmbh" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">剖面类型</label>
        <div class="layui-input-block" style="padding-right:10px">
            <select id="pmlxid" name="pmlx">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">剖面等级</label>
        <div class="layui-input-block" style="padding-right:10px">
            <select id="pmdjid" name="pmdj">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">灾害体</label>
        <div class="layui-input-block" style="padding-right:10px">
            <select id="pmzhtid" name="pmzht" lay-verify="required">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" style="padding-right:10px">
            <input type="text" name="bz" autocomplete="off" placeholder="请输入" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:30px">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="addsectionsubmit" style="width:80px">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" style="width:80px">重置</button>
        </div>
    </div>
</form>
