<!--预警信息编辑-->
<form class="layui-form" action="" lay-filter="warninginfoeditform" style="margin-right:10px;margin-top:10px;">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width:60px;">预警级别</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <input type="text" name="yjjb" class="layui-input" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:60px;">灾害体</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <input type="text" name="zht" class="layui-input" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:60px;">预警时间</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <input type="text" name="yjsj" class="layui-input" readonly="readonly">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:60px;margin-top:65px;">预警内容</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <textarea name="yjnr" class="layui-textarea" readonly="readonly" style="min-height:150px!important"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:60px;">预警状态</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <select id="wi-edit-yjztid" name="yjzt"></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:60px;margin-top:65px;">处理内容</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <textarea name="clnr" class="layui-textarea" style="min-height:150px!important" lay-verify="required"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:60px;">处理时间</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <input id="clsjid" type="text" name="clsj" class="layui-input" placeholder="yyyy-MM-dd HH:mm:ss">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:60px;">备注</label>
        <div class="layui-input-block" style="margin-left:90px;">
            <input type="text" name="bz" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:10px">
        <div style="position:absolute;right:10px;">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="warninginfosave" style="width:100px">保存</button>
        </div>
    </div>
</form>
