<!--创建点云项目区域-->
<form class="layui-form" style="margin-top:5px;margin-right:5px;" lay-filter="addpointcloud_regionform">
    <div class="layui-form-item">
        <div class="layui-row">
            <label class="layui-form-label" style="margin-top:10px">项目名称</label>
            <div class="layui-input-block">
                <input type="text" id="xmmc" name="xmmc" class="layui-input" readonly="readonly" />

            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6" style="width:50%">
                <div class="grid-demo grid-demo-bg1">
                    <label class="layui-form-label">区域名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="regionname" lay-verify="required" autocomplete="off" placeholder="请输入" class="layui-input" />
                    </div>
                </div>
            </div>

            <div class="layui-col-md6" style="width:50%">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-inline">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-inline" style="width:250px;">
                            <input type="text" id="cjsj" name="cjsj" lay-verify="date" placeholder="YYYY-MM-DD" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-row">
            <div class="layui-col-md6" style="width:50%">
                <div class="grid-demo grid-demo-bg1">
                    <label class="layui-form-label">中心经度</label>
                    <div class="layui-input-block">
                        <input type="text" name="zxjd" lay-verify="required|number" autocomplete="off" placeholder="请输入" class="layui-input" />
                    </div>
                </div>
            </div>

            <div class="layui-col-md6" style="width:50%">
                <div class="grid-demo">
                    <label class="layui-form-label">中心纬度</label>
                    <div class="layui-input-block">
                        <input type="text" name="zxwd" lay-verify="required|number" autocomplete="off" placeholder="请输入" class="layui-input" />
                    </div>
                </div>
            </div>


        </div>
    </div>




    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="bz" autocomplete="off" placeholder="请输入" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:5px">
        <div style="position:absolute;right:15px;">
            <button type="reset" class="layui-btn layui-btn-primary" style="width:100px">重置</button>
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="addregioninfosubmit" style="width:100px">提交</button>
        </div>
    </div>
</form>
